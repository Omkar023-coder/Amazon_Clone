<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Amazon Ember', Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #f5f5f5, #eaeaea);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .feedback-container {
      background: white;
      width: 420px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .feedback-container h2 {
      text-align: center;
      color: #232f3e;
      margin-bottom: 20px;
    }

    .feedback-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
    }

    /* ===== Input & Select Styles ===== */
    .feedback-container input,
    .feedback-container textarea,
    .feedback-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }

    .feedback-container input:focus,
    .feedback-container textarea:focus,
    .feedback-container select:focus {
      border-color: #febd69;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 193, 7, 0.3);
    }

    /* ===== Star Rating ===== */
    .rating {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 20px;
      direction: rtl; /* Enables hover fill from left to right */
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #febd69;
    }

    /* ===== Submit Button ===== */
    .feedback-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #febd69, #f90);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .feedback-container button:hover {
      background: linear-gradient(90deg, #f90, #febd69);
      transform: translateY(-2px);
    }

    /* ===== Responsive ===== */
    @media (max-width: 480px) {
      .feedback-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <form class="feedback-container">
    <h2>Amazon Feedback</h2>
    <p>We value your feedback! Please rate your experience.</p>

    <!-- CSS-only Star Rating -->
    <div class="rating">
      <input type="radio" name="star" id="star5" value="5">
      <label for="star5" class="fa-solid fa-star"></label>

      <input type="radio" name="star" id="star4" value="4">
      <label for="star4" class="fa-solid fa-star"></label>

      <input type="radio" name="star" id="star3" value="3">
      <label for="star3" class="fa-solid fa-star"></label>

      <input type="radio" name="star" id="star2" value="2">
      <label for="star2" class="fa-solid fa-star"></label>

      <input type="radio" name="star" id="star1" value="1">
      <label for="star1" class="fa-solid fa-star"></label>
    </div>

    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>

    <select required>
      <option value="">Select Feedback Type</option>
      <option>Product Quality</option>
      <option>Delivery Experience</option>
      <option>Customer Service</option>
      <option>Website/App Experience</option>
    </select>

    <textarea rows="4" placeholder="Write your feedback here..." required></textarea>

    <button type="submit">Submit Feedback</button>
  </form>

</body>
</html>
